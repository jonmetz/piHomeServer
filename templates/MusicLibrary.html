<html>
<title>piHomeServer - MediaCenter - MusicLibrary</title>
<body>
  <p>Welcome to the piHomeServer MusicLibrary, which song would you like to play?</p>
  {% if song_list %}
    <ul>
    {% for song in song_list %}
      <li><a href={{ song.url }}>{{ song.title }}</li>
    {% endfor %}
    </ul>
  {% else %}
    <p>Sorry, no songs found</p>
  {% endif %}
</body>
</html>
